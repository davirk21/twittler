<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <link rel="stylesheet" type = "text/css" href="css/styles.css">
  
    <script>

      $(document).ready(function(){
        var $body = $(".right");
        // $body.html('');

        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message);
          $tweet.addClass("tweet");
          $tweet.appendTo($body);
          //$body.show();
          $(".main").show();
          index -= 1;
        }

      });

    </script>
    </head>
    <body>
    <div class = "main">
        <header>
          <h1> Twittler </h1> 
        </header>
          <div class = "content">
            <div class = "left" > 
              <form> </form> 
            </div>
            <div class = "right" ></div>
              
          </div>
          <br></br>
        <footer>
          <h4> end </h4>
        </footer>
     </div>
  </body>
</html>
